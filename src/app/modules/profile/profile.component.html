<div class="mt-4">
  <div class="row my-2">
    <div class="col-lg-8 order-lg-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a [routerLink]="['.']" data-toggle="tab" class="nav-link active">Profile</a>
        </li>
      </ul>
      <div class="tab-content py-4">
        <div class="tab-pane active" id="profile">
          <!-- <h5 class="mb-3">User Profile</h5> -->
          <div class="row">
            <div class="col-md-4">
              <p>
                Username: {{currentUser?.username}}
              </p>
              <p>
               Email: {{currentUser?.email}}
              </p>
              <p>
                Contact Phone: {{currentUser?.phoneNumber}}
              </p>
              <p>Wallet Address: {{currentUser?.walletAddress}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              
              <a class="btn btn-info" [routerLink]="['edit']">Edit Profile</a>
            </div>
          </div>
          <!--/row-->
        </div>
      </div>
    </div>
    <div class="col-lg-4 order-lg-1 text-center">
      <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
        class="mx-auto img-fluid img-circle d-block" alt="avatar">
    </div>
  </div>
</div>
