<div class="mt-4 py-4">


    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2>Place Offer</h2>
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" style="height: 300px;" [src]="property.imageUrl" alt="Card image cap">
                <div class="card-body">
                  <h3>{{property.category}}&bull;<span>{{property.status}}</span></h3>
                  <small class="card-text">{{property.streetAddress}}</small> &bull;
                  <small>{{property.suburb}}</small> &bull;
                  <small>{{property.city}}</small> &bull;
                  <small>{{property.province}}</small>
                  <hr>
                  <p class="card-text">{{property.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted"><strong>${{property.price}}</strong> / month</small>
                  </div>
                </div>
              </div>
            <form [formGroup]="form" (ngSubmit)="save()">

                <input type="hidden" formControlName="user" [ngModel]="currentUser">

                <input type="hidden" formControlName="property" [ngModel]="property">
                <div class="row">
                    <div class="col form-group">
                        <label for="">Offer Amount</label>
                        <input type="text" class="form-control" placeholder="Offer Amount" formControlName="amount">
                    </div>

                </div>
                <button type="submit" [disabled]="isSubmitting" class="btn btn-block btn-success">Place Offer</button>
            </form>
        </div>
    </div>
</div>
